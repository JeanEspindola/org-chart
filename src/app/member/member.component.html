<div class="row member-info bg-light border-light">
  <div class="col-5 col-sm-4 col-md-5 col-lg-4">
    <img class="member-image" src="{{member.imageUrl}}">
  </div>
  <div class="col-7 col-sm-8 col-md-7 col-lg-8">
    <h5>{{ member.name }}</h5>
    <p id="age"><small class="text-muted">Age: {{ member.age }}</small></p>
    <p id="role"><small class="text-muted">{{ member.role }}</small></p>
  </div>
</div>
