<div class="card bg-dark text-white" (click)="onDetailClick()">
  <img class="card-img" src="../assets/{{teamData?.picture}}">
  <div class="card-img-overlay">
    <h4 class="card-title">{{ teamData?.team }}</h4>
    <h6 class="card-subtitle mb-2 text-dark">Location: {{ teamData?.location }}</h6>
  </div>
</div>

<app-team-detail *ngIf="expanded" [membersList]="teamData?.members"></app-team-detail>
